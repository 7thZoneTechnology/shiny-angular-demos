  <h3>
      Make a Ninja
  </h3>
  <form>
    <p>
      <input pInputText [(ngModel)]="name" name="name" id="characterName" placeholder="Name Eg. Bob, Sally">
    </p>
    <p>
      <p-dropdown placeholder="Weapon" [(ngModel)]="weapon" name="weapon" [options]="weapons">
      </p-dropdown>
    </p>
    <button pButton (click)="buildCharacter()" class="btn btn-default" label="Submit"></button>
  </form>
